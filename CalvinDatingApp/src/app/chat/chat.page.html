<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Chat
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="tertiary">
    <ion-tabs>
      <ion-tab-bar slot="bottom" color="primary">
        <ion-tab-button href="/matches">
          <ion-icon name="contacts"></ion-icon>
          <ion-label>Matches</ion-label>
        </ion-tab-button>
  
        <ion-tab-button>
          <ion-icon name="home" routerDirection="forward"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
  
        <ion-tab-button href="/personal" routerDirection="forward">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Personal Settings</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
